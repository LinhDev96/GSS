</p>
<div class="min-h-screen flex">
  <div class="w-1/5 p-2">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    >
      Add
    </button>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4">
      <div class="flex flex-col">
        <label for="id" class="mb-1">ID</label>
        <input id="id" formControlName="id" type="text" class="p-2 border border-gray-300 rounded">
      </div>

      <div class="flex flex-col">
        <label for="sku" class="mb-1">SKU</label>
        <input id="sku" formControlName="sku" type="text" class="p-2 border border-gray-300 rounded"
        [ngClass]="{'is-invalid': productForm.get('sku')?.invalid && productForm.get('sku')?.touched}">
        <div *ngIf="productForm?.get('sku')?.invalid && productForm?.get('sku')?.touched" class="invalid-feedback">
          SKU is required.
        </div>
      </div>
      <!-- <input id="sku" formControlName="sku" [ngClass]="{'is-invalid': productForm.get('sku').invalid && productForm.get('sku').touched}" /> -->


      <div class="flex flex-col">
        <label for="name" class="mb-1">Name</label>
        <input id="name" formControlName="name" type="text" class="p-2 border border-gray-300 rounded">
      </div>

      <div class="flex flex-col">
        <label for="desc" class="mb-1">Description</label>
        <input id="desc" formControlName="desc" type="text" class="p-2 border border-gray-300 rounded">
      </div>

      <div class="flex flex-col">
        <label for="unitPrice" class="mb-1">Unit Price</label>
        <input id="unitPrice" formControlName="unitPrice" type="text" class="p-2 border border-gray-300 rounded">
      </div>

      <div class="flex flex-col">
        <label for="imageUrl" class="mb-1">Image URL</label>
        <input id="imageUrl" formControlName="imageUrl" type="text" class="p-2 border border-gray-300 rounded">
      </div>

      <div class="flex flex-col">
        <label for="active" class="mb-1">Active</label>
        <input id="active" formControlName="active" type="text" class="p-2 border border-gray-300 rounded">
      </div>
      <!-- <button mat-button (click)="openDialog()">Open Confirm Dialog</button> -->

      <button  type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Submit
      </button>
    </form>
  </div>
  <div class="w-4/5 p-2">
    <button (click)="deleteChecked()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Delete
    </button>
    <table mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onCheckBoxCheck($event,element.id)"></mat-checkbox>
        </td>
      </ng-container>
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
     <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

     <!-- Progress Column -->
     <ng-container matColumnDef="description">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
       <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
     </ng-container>

     <!-- Color Column -->
     <ng-container matColumnDef="unitPrice">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit price </th>
       <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
     </ng-container>
     <ng-container matColumnDef="imgUrl">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Url </th>
       <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
     </ng-container>
     <ng-container matColumnDef="active">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
       <td mat-cell *matCellDef="let element"> {{element.active}} </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   </div>
</div>
