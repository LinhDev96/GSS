<div class="min-h-screen">
  <div class="parent-div bg-gray-200">Left Div (1/5)
    <div
      class="moving-div rounded-md h-[300px] top-40 left-2 w-full border border-black p-2">
      <div
        class="text-2xl font-bold text-center h-1/8 p-3 italic text-white bg-gradient-diagonal">
        Bạn tìm kiếm thứ gì ?
      </div>

      <div class="flex relative inline-block text-left">
        <div>
          <button type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
            (click)="toggleDropdown()">
            Categories
            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div>
          <div *ngFor="let item of menuItems">
            <app-dropdown-list [item]="item"></app-dropdown-list>
          </div>
        </div>

        <div *ngIf="isOpen"
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="py-1" role="menu" aria-orientation="vertical"
            aria-labelledby="options-menu">
            <div class="px-4 py-2 text-sm text-gray-700"
              *ngFor="let category of categories">
              <div (click)="toggleSubmenu(category)"
                class="cursor-pointer flex justify-between items-center">
                {{ category.name }}
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div *ngIf="category.isOpen" class="pl-4">
                <div *ngFor="let subcategory of category.subcategories"
                  class="py-1">
                  {{ subcategory }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
