    let lastScrollTop = 0;
    let timeout;

    window.addEventListener('scroll', function() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const currentScrollTop = window.pageYOffset;
        const movingDiv = document.querySelector('.moving-div');
        const parentDiv = document.querySelector('.parent-div');

        if (movingDiv && parentDiv) {
          const parentRect = parentDiv.getBoundingClientRect();
          const movingRect = movingDiv.getBoundingClientRect();

          let newTop = currentScrollTop;

          if (newTop + movingRect.height > parentRect.height) {
            newTop = parentRect.height - movingRect.height;
          }

          movingDiv.style.transform = `translateY(${newTop}px)`;
        }

        lastScrollTop = currentScrollTop;
      }, 0.5); // Độ trễ 1 giây
    });
  </script>
