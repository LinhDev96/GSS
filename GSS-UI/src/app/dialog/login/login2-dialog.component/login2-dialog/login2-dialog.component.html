<form class="skill-form p-4" [formGroup]="loginForm">
  <mat-dialog-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>{{'Log into 2' | translate }}</mat-card-title>
          <!-- <mat-card-title> sdfwrg </mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="userName" placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="passWord" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
      </mat-card>
    </div>
  </mat-dialog-content>
</form>

<app-login-status></app-login-status>
<app-okta-login></app-okta-login>
<button mat-button (click)="goToPage()" (click)="closeDialog()">Login with Okta</button>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">close</button>
</mat-dialog-actions>
